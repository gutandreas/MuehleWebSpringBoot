<body>

<script>document.ready(autoRefreshField())</script>
<script>document.ready(autoRefreshJoin())</script>

<img id="startImage1" src="images/StartImage1.png" width="20%">
<img id="startImage2" src="images/StartImage2.png" width="20%">
<div id="StartMainBox">
    <h1 id="headline">Neues Spiel starten</h1>
        <form action="/index/controller/gameHTML" method="get">
        <h2>Spielangaben:</h2>

        <div id="gamemode">
            <h3>Spielmodus:</h3>
            <input class="radio" type="radio" name="Spielerzahl" value="1" onclick="showComputerMenus(1), setModus(1)" required checked>
            <label> Mensch vs. Mensch </label>
            <br>
            <input type="radio" class="radio" name="Spielerzahl" value="2" onclick="showComputerMenus(2), setModus(2)">
            <label> Mensch vs. Computer</label>
            <br>
            <input type="radio" class="radio" name="Spielerzahl" value="3" onclick="showComputerMenus(3), setModus(3)">
            <label> Computer vs. Computer</label>
        </div>

        <div id="gamecode">
            <h3>Gamecode:</h3>
            <input id="startGameRadio" class="radio" type="radio" name="Spielcode" value="1" onclick="showGamecodeTextfield(1), showPlayer1Setting(true), showPlayer2Setting(false), setGamecodeModus(1)" required checked>
            <label>Ein neues Spiel starten</label>
            <input id="gamecodeStart" type="text" maxlength="10" autocomplete="off" placeholder="Neuen Gamecode wählen">
            <br>
            <input id="joinGameRadio"type="radio" class="radio" name="Spielcode" value="2" onclick="showGamecodeTextfield(2), showPlayer1Setting(false), showPlayer2Setting(true), setGamecodeModus(2), setVisibilityofPlayer2ColorSwitch(false)" >
            <label>Einem Spiel beitreten</label>
            <input id="gamecodeJoin" type="text" maxlength="10" autocomplete="off" placeholder="Erhaltener Gamecode" style="display:none">
            <br>
        </div>


        <h2>Spielerangaben:</h2>

        <div id="player1Settings">
            <h3> Spieler 1: </h3>
            <input id="player1Textfield" type="text" name="namePlayer2" maxlength="25" autocomplete="off" placeholder="Name Player 1">
            <select id="player1Dropdown" onchange="checkChangeInDropdownMenu(this)">
                <div>
                    <option value="1">Standardcomputer</option>
                    <option value="0">Computer hinzufügen </option>
                </div>
            </select>
            <div id="computerCode1">
                <input type="text" maxlength="20" placeholder="Computername" id="computerCodeName1">
                <textarea id="computerCode1TextArea" rows="10" cols=80% placeholder="Geben Sie hier den Codes des Computers ein..."></textarea>
                <br>
                <input type="button" value="Computer hinzufügen" onclick="saveComputer(1)">
                <br>
            </div>
            <label>Schwarz</label>
            <label class="switch">
                <input id="colorPlayer1" type="checkbox" onclick=clickOnElement("colorPlayer2")>
                <span class="slider round"></span>
            </label>
            <label>Weiss</label>
        </div>

        <div id="player2Settings" style="display: none">
            <h3> Spieler 2: </h3>
            <input id="player2Textfield" type="text" name="namePlayer2" maxlength="25" autocomplete="off" placeholder="Name Player 2">
            <select id="player2Dropdown" onchange="checkChangeInDropdownMenu(this)">
                <div>
                    <option value="1">Standardcomputer</option>
                    <option value="0">Computer hinzufügen</option>
                </div>
            </select>
            <div id="computerCode2">
                <input type="text" maxlength="20" placeholder="Computername" id="computerCodeName2">
                <textarea id="computerCode2TextArea" rows="10" cols=80% placeholder="Geben Sie hier den Codes des Computers ein..."></textarea>
                <br>
                <input type="button" value="Computer hinzufügen" onclick="saveComputer(2)">
                <br>
            </div>
                <label id="labelSchwarzPlayer2">Schwarz</label>
                <label id="colorPlayer2Switch" class="switch">
                    <input type="checkbox" onclick=clickOnElement("colorPlayer1") checked>
                    <span class="slider round"></span>
                </label>
                <label id="labelWeissPlayer2">Weiss</label>
        </div>
        <input type="button" value="Spiel starten" onclick="sendData()">
        <br>
        </form>
</div>

<div id="OptionBox" >
    <input id="musicButton" type="button" value="Musik an">
</div>

<audio autoplay="autoplay">
    <source src="/sound/MENU_SOUND.mp3" type="audio/mpeg">
</audio>

</body>
</html>
